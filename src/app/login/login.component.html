<div class="wrapper">
    <div class="text-center mt-4 name">
        <p id="heading">IT_Next_Solution</p>
    </div>
    <form class="p-3 mt-3"  [formGroup]="loginForm" (keydown.enter)="CheckLogin()">
        <div class="form-field d-flex align-items-center">
       
            <i class='fa fa-user' arial-hidden="true"></i>
            <input type="text" [(ngModel)]="username" formControlName="username" id="userName" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password"[(ngModel)]="password"  formControlName="password" id="pwd" placeholder="Password">
        </div>{{invalid_msg}}
        <div class="forget mt-3" >
            <a class="font-weight-bold" href="#">Forget password?</a>
        </div>
        <div>
            <button class="btn mt-3" (click)="CheckLogin() ">Login</button>
        </div>
        <div class="text-center pt-4 text-muted">Don't have account <a id="forget"  href="">Sign Up</a> </div>
        
        
    </form>
  
    
</div>

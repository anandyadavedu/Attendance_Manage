<div class="project-detail">
    <div class="btn ml-5">
        <button (click)="GoToProjectDetail()"  class=" btn btn-primary mt-4 ml-5"><i class="fa-solid fa-plus"></i> Add Project</button>
    </div>
   
</div>

<table class="table table-bordered table-secondary mt-3 ml-2 mr-2" style="background-color: rgb(237, 241, 244);">
    <thead class="heading">
          <tr class="heading-content">
              <th scope="col">Id</th> 
              <th scope="col">ProjectName</th>
              <th scope="col">Due Date</th>
              <th scope="col">Technology</th>
              <th scope="col">Priority</th>
              <th scope="col">Action</th>
            
          </tr>
    </thead>
    <tbody class="body">
          <tr *ngFor="let dataItem of ProjectDetailList">
              <td>{{dataItem.Id}}</td>
              <td>{{dataItem.Project_Name}}</td>
              <td> {{dataItem.End_Date}}</td>
              <td> {{dataItem.Technology}}</td>
              <td> {{dataItem.Lookup_Name}}</td>
                <td>
                    <div class="button">
                       
                        <button  mat-raised-button color="primary" (click)="UpdateProject(dataItem)" > Edit </button>
                        <button  mat-raised-button color="primary" (click)="deleteProject(dataItem.Id)"> Delete </button> 
                        <button mat-raised-button color="primary" (click)="openDialog(dataItem.Id)">Add Team Member </button>
                        <!-- <button mat-raised-button color="primary" (click)="viewProjectTeam(dataItem)">View</button>                        -->

                    </div>
                </td>
           </tr>
    </tbody>
</table>
